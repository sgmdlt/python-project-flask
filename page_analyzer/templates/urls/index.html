{% extends 'layout.html' %}

{% block content %}
<main class="flex-grow-1">
    <div class="container-lg">
<h1 class="mt-5 mb-3">Сайты</h1>
    <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap">
        <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
        </tr>
        {% for url, check in urls %}
        <tr>
        <td>{{ url.id }}</td>
        <td><a href="{{ url_for("get_url", id=url.id) }}">{{ url.name }}</a></td>
        {% if check %}
        <td>{{ check.status_code }}</td>
        <td>{{ check.created_at|format_datetime }}</td>
        {% else %}
        <td></td>
        <td></td>
        {% endif %}
        </tr>
        {% endfor %}
    </table>
    </div>
    </div>
</main>
{% endblock %}
